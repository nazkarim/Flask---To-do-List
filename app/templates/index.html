{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %} 
    <h1>My To-Do List</h1>

    <form action="" method="POST">
        <div class="row">
            <div class="col-md-7">
                {{form.task.label}} <br>
                {{form.task(size=90)}}
            </div>
           <div class="col-md-3">
                {{form.due_date.label}} <br>
                {{form.due_date}}
           </div>
           <div class="col-md-2">
            <br>{{form.submit}}
       </div>
       

        </div>
        

    </form>

    <div class="row">
        <div class="col-md-8">
            {{wtf.quick_form(form)}}
        </div>

    </div>











{% endblock %}
